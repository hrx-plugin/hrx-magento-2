<div class="hrx-hrx-terminal-list-wrapper" data-bind2="visible: selectedMethod() == 'hrx_parcel_terminal'" style = "max-width:500px; display: none;">
    <p data-bind="visible: !showParcelTerminalSelection(), i18n: 'No parcel termninals found'"></p>
    <div data-bind="visible: showParcelTerminalSelection()">
        <select class="hrx-terminal-list" data-bind="
                                            foreach: parcelTerminals(),
                                            value: selectedParcelTerminal,
                                            " >
            <option value = "" data-bind = "i18n:'Select terminal'"></option>
            <optgroup data-bind="attr: {label: name}, foreach: terminals">
                <option data-bind="value: id, text: name + ' (' + location +')', attr:{'data-x': x,'data-y': y,'data-comment': comment,'data-name':name,'data-location':location,'data-city':city,'data-country':country}" ></option>
            </optgroup>
        </select>
        <button type="button" class="btn btn-basic btn-sm hrx-btn show-hrx-map" style = "display: none;"><span data-bind="i18n: 'Show in map'"></span> <img data-bind="attr:{src: require.toUrl('Hrx_Shipping/css/images/map-location.svg')}"/></button>
    </div>
    
</div>
<div id="hrxModal" class="modal">
    <div class="hrx-modal-content">
            <div class="hrx-modal-body" style="/*overflow: hidden;*/">
                <div id = "hrxMapContainer"></div>
                <div class="hrx-search-bar" >
                    <h3 style="margin-top: 0px;" data-bind="i18n: 'Terminal map'"></h3>
                    <div id="hrx-search">
                    <form>
                    <input type = "text" data-bind = "attr:{placeholder : 'Enter postcode'}"/>
                    <button type = "submit" id="hrx-search-button" class = "hrx-btn"></button>
                    </form>                    
                    <div class="hrx-autocomplete scrollbar" style = "display:none;"><ul></ul></div>
                    </div>
                    <div class = "hrx-back-to-list" style = "display:none;" data-bind="i18n: 'Back to list'"></div>
                    <div class="hrx-found-terminals scrollbar hrx-scrollbar">
                      <ul>
                      
                      </ul>
                    </div>
                </div>
                
                <span class="close" id="closeHrxModal">&times;</span>
        </div>
    </div>
</div>
